<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="criaçaodositecss.css">
    <title>Gerador de Referências</title>
</head>
<body>
    <div class="container">
        <h1>Gerador de Referências</h1>

        <label for="tipoReferencia">Escolha o tipo de referência:</label>
        <select id="tipoReferencia" onchange="mostrarCampos()">
            <option value="livro">Livro</option>
            <option value="site">Site</option>
            <option value="artigo">Artigo de Revista</option>
            <option value="filme">Filme</option>
            <option value="anuncio">Anúncio</option>
        </select>

        <form id="formReferencia">
        </form>
        <button onclick="gerarReferencia()">Gerar Referência</button>
        <div id="referenciaGerada">
        </div>
        <div id="tabelaReferencias">
        </div>
        <button onclick="restaurarCampos()">Nova Referência</button>
    </div>
    <script src="criaçaodositejs.js"></script>
</body>
</html>
